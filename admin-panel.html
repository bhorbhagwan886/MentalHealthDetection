<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-brain"></i>
            <span>MindMonitor</span>
        </div>
        <nav class="nav-links">
            <span style="color: var(--danger); font-weight: 600;"><i class="fas fa-user-shield"></i> Admin</span>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <div class="admin-container">
        <!-- Stats Cards -->
        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-info">
                    <h3 id="statUsers">0</h3>
                    <p>Total Users</p>
                </div>
            </div>
            <div class="stat-card success">
                <div class="stat-icon" style="color: var(--success);"><i class="fas fa-smile"></i></div>
                <div class="stat-info">
                    <h3 id="statTweets">0</h3>
                    <p>Total Posts</p>
                </div>
            </div>
            <div class="stat-card danger">
                <div class="stat-icon" style="color: var(--danger);"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-info">
                    <h3 id="statAbnormal">0</h3>
                    <p>Abnormal Flags</p>
                </div>
            </div>
        </div>

        <!-- Analysis Section -->
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-chart-bar"></i> Mental Health Analysis</h4>
            </div>
            <div class="card-body">
                <div class="chart-container" style="display: flex; justify-content: center;">
                    <canvas id="mentalHealthChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user-friends"></i> Registered Users</h4>
            </div>
            <div class="card-body table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Country</th>
                            <th>Mental Status</th>
                        </tr>
                    </thead>
                    <tbody id="adminUserTable">
                        <!-- Rows inserted by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tweets Table -->
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-comment-dots"></i> Content Analysis Log</h4>
            </div>
            <div class="card-body table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Content</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="adminTweetTable">
                        <!-- Rows inserted by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
